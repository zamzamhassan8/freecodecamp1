<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  line-height: 1.6;
}

#header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  z-index: 999;
}

#nav-bar {
  display: flex;
  gap: 1rem;
}

.nav-link {
  text-decoration: none;
  color: #333;
}

section {
  padding: 100px 20px;
  margin-top: 60px;
}

.pricing-box {
  padding: 20px;
  margin: 10px 0;
  background: #eee;
  text-align: center;
}

 
#pricing {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

 
@media (max-width: 600px) {
  #pricing {
    flex-direction: column;
    align-items: center;
  }

  #nav-bar {
    flex-direction: column;
    align-items: flex-start;
  }
}
    </style>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://via.placeholder.com/100" alt="Logo" />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>

    <section id="features">
      <h2>Awesome Features</h2>
      <p>Feature 1</p>
      <p>Feature 2</p>
      <p>Feature 3</p>
    </section>

    <section id="video-section">
      <h2>Watch the Demo</h2>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section id="pricing">
      <h2>Choose a Plan</h2>
      <div class="pricing-box">Basic - Free</div>
      <div class="pricing-box">Pro - $9.99</div>
      <div class="pricing-box">Enterprise - $29.99</div>
    </section>

    <section id="form-section">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Get Started" />
      </form>
    </section>
  </body>
</html>
